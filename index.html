            var cannabis = data[i].CannabisSeizures;

            $('.grid').append(
              `
              <div id="data-container" class="center w-100 w-50-ns w-third-l pa2 mv2" data-sector="${sector}" data-landborder="${borderMiles}" data-fencing="${primaryFencing}" data-staffing="${borderStaffing}" data-apprehensions-per-agent="${apprehensionsPerAgent}" data-apprehensions="${apprehensions}" data-nonmx-apprehensions="${nonMxApprehensions}" data-uac-apprehensions="${uacApprehensions}" data-family-apprehensions="${familyApprehensions}" data-migrant-remains="${migrantRemains}" data-heroin="${heroin}" data-meth="${meth}" data-cocaine="${cocaine}" data-cannabis="${cannabis}">
                <div class="br3 hidden ba b--black-10" >
                  <h1 class="f4 bg-near-white br3 br--top black-60 mv0 pv2 ph3">${sector}</h1>
                  <div class="list-container pa2 bt b--black-10 dn">
                    <ul class="data-list list pl0 pb0 ma0">
                      <li class="miles pv2">Land Border Miles: ${borderMiles}</li>
                      <li class="fencing pv2">Primary Fencing: ${primaryFencing} miles</li>
                      <li class="staffing pv2">Border Patrol Staffing: ${borderStaffing}</li>
                      <li class="apprehensionsPerAgent pv2">Apprehensions per Agent: ${apprehensionsPerAgent}</li>
                      <li class="apprehensions pv2">Apprehensions (total): ${apprehensions}</li>
                      <li class="nonMxApprehensions pv2">Other Than Mexican Apprehensions: ${nonMxApprehensions}</li>
                      <li class="uacApprehensions pv2">Unaccompanied Child Apprehensions: ${uacApprehensions}</li>
                      <li class="familyApprehensions pv2">Family Unit Apprehensions: ${familyApprehensions}</li>
                      <li class="migrantRemains pv2">Migrant Remains Found: ${migrantRemains}</li>
                      <li class="heroin pv2">Heroin Seizures (kg): ${heroin}</li>
                      <li class="meth pv2">Methamphetamine Seizures (kg): ${meth}</li>
                      <li class="cocaine pv2">Cocaine Seizures (lbs): ${cocaine}</li>
                      <li class="cannabis pb2">Cannabis Seizures (lbs): ${cannabis}</li>
                    </ul>
                  </div>
                </div>
              </div>
              `
            )
          }
        };

        function createIsotope() {
          $grid.isotope({
            sortAscending : false,
            layoutMode: 'fitRows',
            getSortData: {
              sector: '[data-sector]',
              miles: '[data-landborder] parseInt',
              fencing: '[data-fencing] parseInt',
              staffing: '[data-staffing] parseInt',
              apprehensionsPerAgent: '[data-apprehensions-per-agent] parseInt',
              apprehensions: '[data-apprehensions] parseInt',
              nonMxApprehensions: '[data-nonmx-apprehensions] parseInt',
              uacApprehensions: '[data-uac-apprehensions] parseInt',
              familyApprehensions: '[data-family-apprehensions] parseInt',
              migrantRemains: '[data-migrant-remains] parseInt',
              heroin: '[data-heroin] parseInt',
              meth: '[data-meth] parseInt',
              cocaine: '[data-cocaine] parseInt',
              cannabis: '[data-cannabis] parseInt'
            }
          });
        }

        function toggleClasses(sortByValue) {

          for (i=0; i<$dataListChildren.length; i++) {
            if ($dataListChildren[i].classList.contains(sortByValue)) {
              $('.list-container').removeClass('dn')
            } else if ($('select option:selected').attr('data-sort-by')=='sector') {
              $('.list-container').addClass('dn')
            }
              $dataListChildren[i].classList.add('dn')
              $(`.${sortByValue}`).removeClass('dn')
          }
        }

        function displayOrder() {
          var itemArray = $grid.isotope('getFilteredItemElements');
          for (i=0; i<itemArray.length; i++) {
            var sector = itemArray[i].getAttribute('data-sector')
            itemArray[i].querySelector('h1').innerHTML = (i+1 + ". " + sector);
          }
        }

        function animatePath() {

        }

        </script>

    </body>
</html>
